version: '3.1'

services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.nextjs
    ports:
      - "3000:3000"
    volumes:
      - ./volumes/eoffice-perwakilan:/app
      - ./.env.nextjs:/app/.env
  mysql:
    image: mariadb:10.4.18  # Updated to MariaDB 10.4.18
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql/backups:/backups
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network      
  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile.php
    volumes:
      - ./volumes/poc-mini-fileserver:/var/www/legacy-edispo
      - ./volumes/legacy-edispo:/var/www/poc-mini-fileserver
      - ./.env.fileserver:/var/www/poc-mini-fileserver/.env
      - ./volumes/uploads:/var/www/uploads
    networks:
      - app-network

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "8000:80"
      - "8001:81"
      - "3001:3000"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./volumes/poc-mini-fileserver:/var/www/legacy-edispo
      - ./volumes/legacy-edispo:/var/www/poc-mini-fileserver
      - ./volumes/uploads:/var/www/uploads
    depends_on:
      - php-fpm
    networks:
      - app-network

  

networks:
  app-network:
    driver: bridge

volumes:
  db_data: